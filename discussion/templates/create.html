{% extends 'layout/two-column.html' %}
{% block title %} | Create New Discussion {% endblock %}
{% load static %}

{% block contents %}

    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading text-center"> All Discussions</div>
                <div class="panel-body">

                    <form method="post" action="{% url 'create_discussion' %}">
                        {% csrf_token %}
                        {{ form.non_field_errors }}

                        <div class="form-group">
                            {{ form.topic.errors }}
                            <label for="{{ form.topic.id_for_label }}">Discussion Topic</label>
                            {{ form.topic }}
                        </div>

                        <div class="form-group">
                            {{ form.text.errors }}
                            <label for="{{ form.text.id_for_label }}">Discussion Text</label>
                            {{ form.text }}
                        </div>

                        <button type="submit" class="btn btn-default">Start Discussion!</button>
                    </form>

                </div>

            </div>


        </div>

    </div>

{% endblock contents %}
