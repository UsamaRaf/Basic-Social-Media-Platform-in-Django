{% extends 'layout/default.html' %}
{% block title %} | Login {% endblock %}
{% load static %}

{% block contents %}

    <div class="row login">
        <div class="col-md-5 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading text-center" id="login-title">Let Connect Login</div>
                <div class="panel-body">
                    <form class="form-horizontal" method="post" action="login">

                        {% if messages %}
                            <ul class="messages">
                                {% for message in messages %}
                                    <li{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}


                        {% csrf_token %}
                        <div class="form-group">
                            <div class="col-md-12">
                                <label class="control-label" for="username">User Name</label>
                                <input type="text" class="form-control" id="username" name="username"
                                       placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <label class="control-label" for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4">
                                <button type="button" class="btn btn-link">Forgot Password?</button>
                            </div>
                            <div class="col-md-4 text-right">
                                <a href="{% url 'signup' %}"><button type="button" class="btn btn-primary" id="signup-button">Sign Up</button></a>
                            </div>
                            <div class="col-md-4 text-right">
                                <button type="submit" class="btn btn-primary" id="login-button">Login</button>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <button type="button" id="social-google" class="btn btn-primary btn-lg btn-block">
                              <a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a>

                            </button>
                        </div>

                    </form>
                </div>
            </div>


        </div>
    </div>
{% endblock contents %}
