{% extends 'layout/two-column.html' %}
{% block title %} | Find Friend {% endblock %}
{% load static %}

{% block contents %}

<div class="row login">
    <div class="col-md-12 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading text-center" >Find Friends</div>
            <div class="panel-body">
                <form class="form-horizontal" method="post" action="login">

                    {% csrf_token %}
                    <div class="form-group">
                        <div class="col-md-12">
                            <label class="control-label" for="username">User Name</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="Enter Username of the Person">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 text-right">
                            <button type="button" class="btn btn-primary">Send Friend Request</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>


    </div>
</div>
{% endblock contents %}
