{% extends 'layout/default.html' %}
{% block title %} | Login {% endblock %}
{% load static %}

{% block contents %}
    <div class="row login">
        <div class="col-md-5 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading text-center" id="login-title">Let Connect Login</div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6">
                                <button type="button" class="btn btn-link">Forgot Password?</button>
                            </div>
                            <div class="col-md-6 text-right">
                                <button type="button" class="btn btn-primary" id="login-button">Login</button>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <button type="button" id="social-google" class="btn btn-primary btn-lg btn-block">Log in with Google
                            </button>
                        </div>

                    </form>
                </div>
            </div>


        </div>
    </div>
{% endblock contents %}
